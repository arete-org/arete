version: 2
updates:
  # ─── Core Node.js / TypeScript Packages ─────────────────────────────────────
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      core-dependencies:
        patterns: ["*"]
    ignore:
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "npm"
    directory: "/packages/ethics-core"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/packages/discord-bot"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/packages/web"
    schedule:
      interval: "weekly"

  # ─── Fly.io Deployment Stack ──────────────────────────────────────────────────
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"  # Faster cadence = patch vulnerabilities earlier
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
    labels:
      - "fly.io"
      - "dependencies"

  # ─── GitHub Actions ─────────────────────────────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
